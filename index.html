<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="developed_by" />
    <meta name="keywords" content="telegram_v1" />
    <!-- LINKS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- LINKS -->
    <title>Telegram</title>
  </head>
  <body>
    <!-- TELEGRAM 1ST PAGE -->
    <div class="telfir__page">
      <!-- HEAD -->
      <div class="telfir__page-head">
        <img src="./images/qr_code.jpg" alt="QR code image" />
        <h1 class="head__title">Log in to Telegram by QR code</h1>
      </div>

      <!-- BODY -->
      <div class="telfir__page-body">
        <div class="body__texts">
          <div class="body__texts-num">
            <span class="fir__span">1</span>
            <span class="sec__span">2</span>
            <span class="thi__span">3</span>
          </div>

          <div class="body__texts-p">
            <p class="fir__p">Open Telegram on your phone</p>
            <p class="sec__p">Go to Settings > Devices > Link Desktop Device</p>
            <p class="thi__p">Point your phone at this screen to confirm login</p>
          </div>
        </div>
        <a href="#" class="link">LOG IN BY PHONE NUMBER</a>
      </div>
    </div>

    <!-- TRANSLATOR -->
    <select class="translator">
      <option value="eng">ENG</option>
      <option value="rus">RUS</option>
    </select>

    <!-- SCRIPT -->
    <script src="./index.js"></script>
    <!-- SCRIPT -->
  </body>
</html>
